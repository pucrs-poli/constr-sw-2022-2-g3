name: Build All
on: [push]
jobs:
  build-all:
    strategy:
      matrix:
        api-name: [keycloak-api, reservations-api]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        working-directory: ./{{ matrix.api-name }}
        run: npm i
      - name: Build
        working-directory: ./{{ matrix.api-name }}
        run: npm run build
